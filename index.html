<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="upperDiv">
        <div id="time"></div>
        <div id="score">Score : <span id="finalscore"> 0 </span></div> 
    </div>
    <div id="initialPage">
        <button id="startQuiz">Start</button>
    </div>
    <div id="quizQuestions"></div>
    <div id="acknowledgement"></div>
    <div id="initialsPage">
        <p id="scoreTitle">Your Final Score is <span id="overallScore"></span></p>
        <div id="initials">
            <p>Enter Your Initials Below</p>
            Name : <input type="text" name="user_initials" id="user_initials">
        </div>
        <button id="submit_initials">Submit</button>
    </div>
    <div id="finalPage">
        <p>finalPage</p>
    </div>
    <!-- document.getElementById('acknowledgement').innerHTML = "" -->
    <script src="./index.js"></script>
</body>
</html>
